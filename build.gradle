plugins {
    // Tell Gradle that this is a java project
    id 'java'
    id 'java-test-fixtures'
    id 'jacoco'
}

repositories {
    // Tell where to get libraries: from 'mvnrepository.com'
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.4'
    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.4'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Use the Hamcrest matcher library
    testImplementation group: 'org.hamcrest',
            name: 'hamcrest-library', version: '2.2'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

// Use latest Jacoco test coverage tool
jacoco {
  toolVersion = "0.8.12"
}

// === Force java to compile to Java 11, only works for Gradle 7+
// -- Important as the requirements for the client is Java 11 on
// -- the server's landing page.
compileJava {
   options.release = 11
}

